<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Color clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet" type="text/css">
  <title>Clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body, #background {
  height: 100%;
}

#background {
  background: url("https://i.imgur.com/m7HfZad.gif") no-repeat 40% center/cover;
  display: table;
  text-align: center;
  height: 100vh;
  width: 100vw;
  }
#wrapper {
  display: table-cell;
  vertical-align: middle;
  }
#clock-wrapper {
  margin: 0 auto;
  background: #00000099;
}
#clock {
  text-align: center;
  font-family: 'Dancing Script', sans-serif;
  font-size: 65px;
  margin-top: -150px;
  color: #fafafa;
}

/* --------- MEDIA QUERY --------- */
@media (min-width: 500px) {
  #clock {
  font-size: 75px;
  margin-top: -160px;
}
@media (min-width: 768px) {
  #clock {
  font-size: 80px;
  margin-top: -175px;
}
}
@media (min-width: 1024px) {
 #clock {
  font-size: 100px;
  margin-top: -230px;
}
}
</style>
</head>
<body>
  <div id="background">
       <div id="wrapper">
         <div id="clock-wrapper">
           <div id="clock"></div>
         </div>
       </div>
  </div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + '∶' + minutes + '∶' + seconds;
  var hexColor = '#' + (hours+10)+ (minutes+5) + seconds;
  document.body.style.background = hexColor;
  document.getElementById('clock').innerHTML = clockFace;


setTimeout(function() {
  colorClock();
}, 1000);

}

colorClock();

</script>
</body>
</html>
